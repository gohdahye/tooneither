{% extends 'single_pages/landing.html' %}
{% load static %}
{% block toon_content %}
    <div class="day_title d-flex justify-content-center">
        <div class="day_group">
            <p class="day_p">MONDAY</p>
            <p class="day_s"><b style="color:#3B3B3B;">월요일 웹툰</b>으로<br>일주일을 열어보세요.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <ul class="day_list">
                    <li><a class="no-unline" href="#">인기순</a></li>
                    <li><a class="no-unline" href="#">조회순</a></li>
                    <li><a class="no-unline" href="#">업로드순</a></li>
                    <li><a class="no-unline" href="#">별점순</a></li>
                </ul>
            </div>
            <div class="col-9">
                <div class="row d-flex justify-content-center">
                    {% for t in toons %}
                    <div class="card border-0" style="width:10rem;">
                        <a href="{{ t.get_absolute_url }}">
                            <img class="card-img-top"  src="{{ t.head_image.url }}" alt="monday-webtoon">
                        </a>

                        <div class="card-body">
                            <a class="text-decoration-none" href="#">박태준 / 김성모</a>
                            <p class="card-text">{{ t.title }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
