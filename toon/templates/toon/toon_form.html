{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main_area %}
    <div class="container" style="width:70%;">
        <h4>새 작품 등록</h4>
        <hr>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <table>
                {{ form | crispy }}
            </table>
            <button type="submit" class="btn btn-primary float-end mt-3">제출</button>
        </form>
    </div>
{% endblock %}
