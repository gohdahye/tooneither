{% extends 'base.html' %}
{% load static %}
{% block main_area %}
    <div class="container" style="width:100%;height:50px;padding:5px;margin:10px 10px 15px 10px;">
        <h4>새 작품 등록</h4>
        <hr>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <table>
                {{ form }}
            </table>
            <button type="submit" class="btn btn-primary float-right">제출</button>
        </form>
    </div>
{% endblock %}
